<header class="app-header">
  <div class="header-left">
    <div class="logo">
      <mat-icon class="water-icon">water_drop</mat-icon>
      <h1>Poulina Water Management</h1>
    </div>
  </div>
  <div class="header-right">
    <!-- Temporary debug button -->
    <button mat-button (click)="debugAuth()" *ngIf="isAuthenticated" style="margin-right: 10px;">
      Debug Auth
    </button>

    <div class="notification-container" *ngIf="isAuthenticated">
      <button mat-icon-button class="notification-btn">
        <div class="notification-icon-wrapper">
          <mat-icon class="notification-icon">notifications</mat-icon>
          <span class="notification-badge">3</span>
        </div>
      </button>
    </div>

    <div class="user-profile">
      <button mat-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
        <span>{{ username }}</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="goToProfile()" *ngIf="isAuthenticated">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item disabled *ngIf="isAuthenticated">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <mat-divider *ngIf="isAuthenticated"></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>{{ isAuthenticated ? 'logout' : 'login' }}</mat-icon>
          <span>{{ isAuthenticated ? 'Logout' : 'Login' }}</span>
        </button>
        <button mat-button (click)="testBackend()" *ngIf="isAuthenticated" style="margin-right: 10px;">
  Test Backend
</button>
      </mat-menu>
    </div>
  </div>
</header>
